<html>
<head>
  <title>Integrations</title>
  <meta name="save_as" content="integrations.html" />
  <meta name="url" content="integrations.html" />
</head>
<body>


  <section>
    <div id="app" class="integrations">
      <div class="filter-options">
        <form id="filter-inputs">
          <input type="text" id="fname" name="fname" placeholder="search by name" v-model="search_text" ref="text_search_input">&nbsp;&nbsp;
          <!-- <input type="text" id="lname" name="lname" placeholder="search by tag">
          <select name="Tags" id="integration_tags">
              <option selected value> -- no tags selected -- </option>
              <option v-for="tag in tag_options">{{tag}}</option>
          </select>
          <span class="tag-anchor">Tags
            <span class="tag-tooltip">
              <span v-for="tag in tag_options"><span class="tag-button">{{tag}}</span>&nbsp;</span>
            </span>
          </span> -->
          
        </form>
      </div>


      <div v-for="itm in filteredItems" class="item">
        <div v-if="itm.logo" class="item-logo">
          <img :src="'/img/logo/' + itm.logo" alt="">
        </div>
        <div v-else class="item-logo">
          <img src="/img/logo/noname.svg" alt="">
        </div>
        <div class="item-info">
          <h3>{{itm.name}}</h3>
          <p class="blurb">{{itm.description}}</p>
        </div>
          <ul class='social-links'>
            <li v-if="itm.website"><a class='icon-home' aria-label='Website' :href="itm.website"></a></li>
            <li v-if="itm.github"><a class='icon-github' aria-label='GitHub' :href="itm.github"></a></li>
            <li v-if="itm.docs"><a class='icon-doc-text' aria-label='Documentation' :href="itm.docs"></a></li>
            <li v-if="itm.info"><a class='icon-link-ext' aria-label='More info' :href="itm.info"></a></li>
          </ul>
      </div>
      
  </section>

  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="/static/filter_items.js"></script>

</body>
</html>
