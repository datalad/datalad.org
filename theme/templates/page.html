{% extends "base.html" %}
{% block title %} &ndash; {{ page.title }}{% endblock %}

{% block content %}

<!-- For the index.html page, include hero outside article tag -->
{% if page.title == "DataLad" %}
<div class="hero">
  <div class="hero-image">
    <img src="/img/datalad_hero_v5.svg" alt="DataLad overview" />
  </div>
  <div class="hero-body">
    <p>Distributed data management<br><br>Free and open source</p>
    <a class="button" href="https://handbook.datalad.org/en/latest/intro/installation.html"><span class="icon-rocket"></span>&nbsp;&nbsp;Get DataLad</a>
  </div>
  <svg class="hero-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon points="0,100 100,0 100,100" />
  </svg>
</div>
{% else %}
<div class="banner">
  <h1 id="{{ page.slug }}">{{ page.title }}</h1>
</div>
{% endif %}

<!-- Enter page content inside div in the article tag -->
<article>
  <!-- <header>
    <h1 id="{{ page.slug }}">{{ page.title }}</h1>
  </header> -->
  <div>
    {{ page.content }}
  </div>
</article>
{% endblock %}
