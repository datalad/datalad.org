{% extends "base.html" %}
{% block title %} &ndash; {{ page.title }}{% endblock %}

{% block content %}

<div class="banner">
  <h1 id="{{ page.slug }}">{{ page.title }}</h1>
</div>

<!-- Enter page content inside div in the article tag -->
<article>
  <div>
    {{ page.content }}
  </div>
</article>
{% endblock %}
