{% extends "base.html" %}
{% block title %} &ndash; {{ page.title }}{% endblock %}

{% block content %}

<div class="hero">
  <div class="hero-image">
    <img class="hero-narrow" src="img/logo/datalad_logo_oneline_yw.svg" alt="DataLad logo" />
    <img id="backdrop" class="hero-wide" src="img/datalad_hero_backdrop.svg" alt="DataLad logo" />
    <img id="a" class="hero-wide flash" src="img/datalad_hero_a.svg" alt="DataLad logo" />
    <img id="b" class="hero-wide flash" src="img/datalad_hero_b.svg" alt="DataLad logo" />
    <img id="c" class="hero-wide flash" src="img/datalad_hero_c.svg" alt="DataLad logo" />
    <img id="d" class="hero-wide flash" src="img/datalad_hero_d.svg" alt="DataLad logo" />
  </div>
  <div class="hero-body">
    <p>distributed data management<br><br>free and open source</p>
    <div class="hero-buttons">
      <a class="button" href="#install"><span class="icon-rocket"></span>&nbsp;&nbsp;Get DataLad</a>
      <a class="button" href="#distribits"><span class="icon-users"></span>&nbsp;&nbsp;Distribits 2024</a>
    </div>
    <div class="hero-star">
      <a class="github-button" href="https://github.com/datalad/datalad" data-color-scheme="no-preference: light; light: light; dark: dark_high_contrast;" data-size="large" data-show-count="true" aria-label="Star DataLad on GitHub">Star</a>
    </div>
  </div>
  <svg class="hero-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon points="0,100 100,0 100,100" />
  </svg>
</div>

<!-- INCLUDE: GITHUB STAR BUTTON SCRIPT -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Enter page content inside div in the article tag -->
<article>
  <div>
    {{ page.content }}
  </div>
</article>
{% endblock %}
